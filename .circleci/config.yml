version: 2

jobs:
  quality:
    docker:
      - image: circleci/node:7.10
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - run:
          name: Test
          command: npm test:cov
      - run: test -d "sonar-scanner-3.1.0.1141-linux" && echo "usando cache" || ( wget https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-3.1.0.1141-linux.zip && apt-get update && apt-get install unzip && apt-get install -y jq && unzip sonar-scanner-cli-3.1.0.1141-linux.zip )
      - run: ./sonar-scanner-3.1.0.1141-linux/bin/sonar-scanner
      - save_cache:
          paths:
            - node_modules
            - sonar-scanner-3.1.0.1141-linux/
          key: v1-dependencies-{{ checksum "package.json" }}
  
  build:
    docker:
      - image: circleci/node:7.10
    working_directory: $CIRCLE_WORKING_DIRECTORY
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
workflows:
  version: 2
  quality_Test_build:
    jobs:
      - quality
      - build:
          requires:
            - quality
          filters:
            branches:
              only: master